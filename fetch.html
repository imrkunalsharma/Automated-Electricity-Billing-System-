<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fetch Data</h1>
        <form method="POST">
            <label for="table">Select Table:</label>
            <select name="table" id="table">
                {% for table in tables %}
                    <option value="{{ table }}">{{ table }}</option>
                {% endfor %}
            </select>
            <button type="submit">Fetch</button>
        </form>
        
        {% if data %}
            <table>
                <thead>
                    <tr>
                        <th>Previous Date</th>
                        <th>Previous Reading</th>
                        <th>Current Date</th>
                        <th>Current Reading</th>
                
                        <th>Cost of Unit</th>
                        <th>Total Bill</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for col in row %}
                                <td>{{ col }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    
</body>
</html>
